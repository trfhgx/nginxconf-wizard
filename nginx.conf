# Nginx Configuration for fxshop.store
# Pattern: SSR with API Backend
# Generated: 

# Upstream SSR Application Server
upstream ssr_app {
    server localhost:4005;
    
    keepalive 32;
    keepalive_timeout 60s;
}

# Upstream API Server
upstream api_server {
    server localhost:8010;
    
    keepalive 32;
    keepalive_timeout 60s;
}

# HTTP -> HTTPS Redirect
server {
    listen 80;
    listen [::]:80;
    server_name fxshop.store;
    return 301 https://$server_name$request_uri;
}

# HTTPS Server
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name fxshop.store;

    http2 on;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/fxshop.store/cloudflare.pem;
    ssl_certificate_key /etc/nginx/ssl/fxshop.store/cloudflare.key;
    ssl_client_certificate /etc/nginx/ssl/cloudflare/origin-pull-ca.pem;
    ssl_verify_client on;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;


    access_log /var/log/nginx/fxshop.store/access.log combined;
    error_log /var/log/nginx/fxshop.store/error.log warn;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;

    # API Routes
    location /api/ {
        proxy_pass http://api_server;
        
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
    }

    # Static Assets (/_nuxt)
    location /_nuxt {
        proxy_pass http://ssr_app;
        
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # SSR Application
    location / {
        proxy_pass http://ssr_app;
        
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        gzip on;
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;
    }

    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

